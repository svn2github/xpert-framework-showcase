<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
    <h:form>
        <xc:modalMessages/>
        <h:panelGrid columns="2" styleClass="grid-form">
        
            <h:outputLabel value="* #{msg['permission.description']}:" />
            <p:inputText value="#{permissionMB.entity.description}" maxlength="255"  size="70"  />

        </h:panelGrid>
        <p:separator/>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div style="text-align: center;">
           <x:securityArea rolesAllowed="permission.create">
                <p:commandButton process="@form" update="@form" action="#{permissionMB.save}" value="#{xmsg['save']}" />
           </x:securityArea>
           <x:securityArea rolesAllowed="permission.audit">
                <xc:audit for="#{permissionMB.entity}"/>
           </x:securityArea>
        </div>
    </h:form>
</ui:composition>
