<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
    <ui:param name="title" value="#{msg['profile.list']}" />
    <ui:define name="body">
        <ui:include src="menuProfile.xhtml" />
        <h:form id="formListProfile">
            <xc:modalMessages/>
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="profile" rowIndexVar="index" widgetVar="dataTableProfileWidget"
                         value="#{profileMB.dataModel}" lazy="true" >
                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <p:commandButton onclick="dataTableProfileWidget.filter()" type="button" icon="ui-icon-refresh" />
                    </f:facet>
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['profile.description']}" sortBy="#{profile.description}"
                          filterBy="#{profile.description}"   >
                        <h:outputText value="#{profile.description}"/>
                </p:column>
                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <xc:legends detail="true" edit="true" delete="true"/>
                    </f:facet>
                    <p:commandButton oncomplete="widgetProfileDetail.show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailProfile" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{profile}" target="#{profileMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="profile.create">
                        <p:button icon="ui-icon-pencil" outcome="createProfile" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{profile.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="profile.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{profileMB.delete}" >
                            <f:setPropertyActionListener value="#{profile.id}" target="#{profileMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{profile}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
                <f:facet name="footer">
                    <x:securityArea rolesAllowed="profile.audit">
                        <xc:auditDelete for="#{profileMB.entityClass}"/>
                    </x:securityArea>
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="widgetProfileDetail" header="#{msg['profile.detail']}" appendToBody="true" modal="true" height="500" width="800">
            <ui:include src="detailProfile.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
