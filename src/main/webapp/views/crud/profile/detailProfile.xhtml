<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
    <h:form id="formDetailProfile">
        <h:panelGrid columns="4" styleClass="grid-detail">
           
            <h:outputLabel value="#{msg['profile.description']}:" />
            <h:outputText value="#{profileMB.entity.description}"/>

        </h:panelGrid>
        <p:separator/>
        <div style="text-align: center;">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="widgetProfileDetail.hide()" />
            <x:securityArea rolesAllowed="profile.audit">
                <xc:audit for="#{profileMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
