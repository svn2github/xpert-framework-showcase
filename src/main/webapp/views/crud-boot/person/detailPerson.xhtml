<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailPerson" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.code']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.code}"/>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.name']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.name}"/>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.email']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.email}"/>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.salary']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.salary}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.cpf']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.cpf}"/>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.birthday']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.birthday}">
                            <f:convertDateTime />
                        </h:outputText>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.rg']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.rg}"/>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.status']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.status}"/>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.group']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.group}">
                            <x:initializer/>
                        </h:outputText>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.group2']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.group2}">
                            <x:initializer/>
                        </h:outputText>
                    </p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.active']}:" styleClass="control-label" />
                    <p class="form-control-static">
                        <h:outputText value="#{personMB.entity.active}" converter ="yesNoConverter" />
                    </p>
                </div>
           </div>
         </div>
        <p:separator/>
        <div style="text-align: center;">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="widgetPersonDetail.hide()" />
            <x:securityArea rolesAllowed="person.audit">
                <x:audit for="#{personMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
