<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
    
  
    <h:form id="formCreateUserRole">
        <p:fieldset legend="#{xmsg['generalData']}">
            <xc:modalMessages/>
            <h:panelGrid columns="2" styleClass="grid-form">

                     <h:outputLabel value="#{msg['userRole.key']}:" />
                     <p:inputText value="#{userRoleMB.entity.key}" maxlength="255"  size="70"  />

                     <h:outputLabel value="#{msg['userRole.url']}:" />
                     <p:inputText value="#{userRoleMB.entity.url}" maxlength="255"  size="70"  />

                </h:panelGrid>
          </p:fieldset>
          <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
          <div class="uix-center">
              <x:securityArea rolesAllowed="userRole.create">
                   <p:commandButton process="@form" update="@form" action="#{userRoleMB.save}" value="#{xmsg['save']}" />
              </x:securityArea>
              <x:securityArea rolesAllowed="userRole.audit">
                   <xc:audit for="#{userRoleMB.entity}"/>
              </x:securityArea>
          </div>
       </h:form>

</ui:composition>
